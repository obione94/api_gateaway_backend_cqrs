name: Test, Coverage and Deploy backend Api_gateaway

on:
  push:
    branches: [main] # ou "master" si c'est ta branche par dÃ©faut

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm run test:coverage

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: to release branch
        uses: peaceiris/actions-release@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./

        # ðŸš€ DÃ©ploiement combinÃ©

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm install

      - name: run migrate
        run: npm run migrate:add-users

      - name: build
        run: npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} # add secret in secrets/actions
          password: ${{ secrets.DOCKERHUB_TOKEN }} # add secret in secrets/actions

      - name: Build and push Docker image
        run: |
          docker build -t obione94/api_gateaway_backend_cqrs:latest .
          docker push obione94/api_gateaway_backend_cqrs:latest
