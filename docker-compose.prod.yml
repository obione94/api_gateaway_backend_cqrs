version: "3.8"
services:
  api_gateaway:
    environment:
      - NODE_ENV=production
    volumes: []  # Pas de montage - code dans l'image seule
    ports:
      - "3000:3000"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
